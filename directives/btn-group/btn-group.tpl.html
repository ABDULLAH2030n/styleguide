<div class="wfm-btn-group" ng-class="{'material-depth-1':$ctrl.btnClass == 'wfm-btn-default'}">
  <button ng-repeat="item in $ctrl.items" class="wfm-btn {{$ctrl.btnClass}}" ng-class="{'{{$ctrl.selectionClass}}': $ctrl.output === item, 'first':$first, 'last':$last}" ng-click="$ctrl.setOutput(item)">{{item}}</button>
</div>
